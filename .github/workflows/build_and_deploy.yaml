name: Build and Deploy

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -U -r requirements.txt
    - name: Build driver dependencies
      run: |
        cd extensions-doc-builder
        mkdir deps

        pip --quiet install --pre -U chaostoolkit-lib chaostoolkit
        pip --quiet install httplib2 uritemplate pytzdata msrestazure
      
        #Â collect all the dependencies for our drivers
        pip --quiet install -U -r requirements-toolkit.txt

        # now let's get them as archives for building their docs
        pip download \
            --no-deps \
            --no-cache-dir \
            --dest deps \
            --no-binary=chaostoolkit-aws,chaostoolkit-azure,chaostoolkit-cloud-foundry,chaostoolkit-google-cloud-platform,chaostoolkit-humio,chaostoolkit-kubernetes,chaostoolkit-prometheus,chaostoolkit-spring,chaostoolkit-toxiproxy,chaostoolkit-opentracing,chaostoolkit-service-fabric,chaostoolkit-istio,chaostoolkit-wiremock,chaostoolkit-gandi,chaostoolkit-dynatrace,chaostoolkit-k6,chaostoolkit-ansible,chaostoolkit-reliably \
            -r requirements-toolkit.txt

        cd deps
        for archive in *.tar.gz;
        do
            tar zxvf "$archive"
            dirname=$(basename $archive .tar.gz)
            cd $dirname
            pip install -e .
            cd ..
        done
        cd ../..
    - name: Build driver pages
      run: |
        cd extensions-doc-builder
        if python ext2md.py; then
            echo "Extension documentation built"
        fi
        cd ..
    - name: Build documentation
      run: |
        mkdir /tmp/site
        cd /tmp/site
        git clone https://$GH_USER_NAME:$GH_USER_PWD@github.com/chaostoolkit/chaostoolkit-documentation.git .
        git checkout gh-pages
        cd -
        git submodule update --init --remote
        mkdocs build --strict -d /tmp/site
        cd ..
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: /tmp/site
