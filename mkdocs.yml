site_name: "Chaos Toolkit - The chaos engineering toolkit for developers"
site_url: "https://chaostoolkit.org"
use_directory_urls: true
site_author: Chaos Toolkit
site_description: Chaos Toolkit
copyright: "&copy; 2017-2024 Chaos Toolkit"
edit_uri: ""
theme:
  name: material
  favicon: "static/images/favicon.ico"
  logo: "static/images/chaos-toolkit-full.svg"
  palette:
    primary: white
    accent: yellow
  custom_dir: sources/overrides
  include_search_page: false
  search_index_only: true
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - content.code.annotate
    - content.code.copy
  font: false
extra_css:
  - "static/css/extra.css"
docs_dir: sources
repo_name: chaostoolkit
repo_url: https://github.com/chaostoolkit/chaostoolkit
markdown_extensions:
  - markdown_include.include:
      base_path: "sources/shared"
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - def_list
  - footnotes
  - meta
  - smarty
  - tables
  - toc:
      permalink: True
  - pymdownx.betterem:
      smart_enable: "all"
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: True
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: "sources/shared"
plugins:
  - search
  - minify:
      minify_html: true
extra:
  analytics:
    provider: google
    property: UA-110478437-1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chaostoolkit
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/chaostoolkit
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/chaostoolkit/shared_invite/zt-22c5isqi9-3YjYzucVTNFFVIG~Kzns8g
    - icon: fontawesome/brands/medium
      link: https://medium.com/chaos-toolkit
